<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
<div class="login">
    <h1>Passenger Survival Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="Pclass" placeholder="Pclass: 1, 2 or 3" required="required"/>
        <input type="text" name="Sex" placeholder="Sex: male / female" required="required"/>
        <input type="text" name="Age" placeholder="Age: young / middle / old" required="required"/>
        <input type="text" name="SibSp" placeholder="SibSp: 0, 1, 2, 3, 4 or 5" required="required"/>
        <input type="text" name="Parch" placeholder="Parch: 0, 1, 2, 3, 4, 5" required="required"/>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

    <br>
    <br>
    <h1>Passenger Survival Prediction from csv</h1>
    <form class="p-3 text-center" action='/' , method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile">
        <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
    </form>

    {% if prediction %}
    <p class="text-center"> Image is a {{prediction}}</p>
    {% endif %}

</div>


</body>
</html>
