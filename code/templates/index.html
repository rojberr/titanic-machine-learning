<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="login">
    <h1>Passanger Survival Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="Pclass" placeholder="Pclass: 1, 2 or 3" required="required"/>
        <input type="text" name="Sex" placeholder="Sex: male / female" required="required"/>
        <input type="text" name="Age" placeholder="Age: young / middle / old" required="required"/>
        <input type="text" name="SibSp" placeholder="SibSp: 0, 1, 2, 3, 4 or 5" required="required"/>
        <input type="text" name="Parch" placeholder="Parch: 0, 1, 2, 3, 4, 5" required="required"/>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

</div>


</body>
</html>
